name: Publish Addons and Metadata

on:
  push:
    branches:
      - main # Trigger artifacts for any commit on main
    tags:
      - "v*.*.*" # Trigger releases on version tags
  workflow_dispatch:

jobs:
  publish-addons:
    if: github.ref_type == 'branch' || github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: pip install --upgrade pip

      - name: Run merge + zip script
        run: python .github/workflows/publish.py

      - name: Upload artifacts for commits
        uses: actions/upload-artifact@v4
        with:
          name: addon-artifacts
          path: |
            *.zip
            metadata.json

      - name: Upload Release assets
        uses: softprops/action-gh-release@v2.5.0
        if: github.ref_type == 'tag'
        with:
          files: |
            *.zip
            metadata.json
