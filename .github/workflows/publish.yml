name: Publish Plugins and Metadata

on:
  push:
    tags:
      - 'v*.*.*'   # Trigger only on version tags like v1.0.0
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Upgrade pip (optional)
      - run: pip install --upgrade pip

      # Step 4: Run the merge + zip script
      - run: python .github/workflows/publish.py

      # Step 5: Create a GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v4
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 6: Upload metadata.json as a release asset
      - name: Upload metadata.json
        uses: actions/upload-release-asset@v4
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: metadata.json
          asset_name: metadata.json
          asset_content_type: application/json

      # Step 7: Upload plugin zip files as release assets
      - name: Upload plugin zips
        run: |
          for zipfile in *.zip; do
            gh release upload ${{ github.ref_name }} "$zipfile" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
