name: Publish Addons and Metadata

on:
  push:
    branches:
      - main # Trigger artifacts for any commit on main
    tags:
      - "v*.*.*" # Trigger releases on version tags
  workflow_dispatch:

jobs:
  build-artifacts:
    if: github.ref_type == 'branch' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: pip install --upgrade pip

      - name: Run merge + zip script
        run: python .github/workflows/publish.py

      - name: Upload artifacts for commits
        uses: actions/upload-artifact@v4
        with:
          name: addon-artifacts
          path: |
            *.zip
            metadata.json

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-artifacts
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Upgrade pip (optional)
      - run: pip install --upgrade pip

      # Step 4: Run the merge + zip script
      - name: Run merge + zip script
        run: python .github/workflows/publish.py

      # Step 5: Create a GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v4
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 6: Upload metadata.json as a release asset
      - name: Upload metadata.json
        uses: actions/upload-release-asset@v4
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: metadata.json
          asset_name: metadata.json
          asset_content_type: application/json

      # Step 7: Upload addon zip files as release assets
      - name: Upload addon zips
        run: |
          for zipfile in *.zip; do
            gh release upload ${{ github.ref_name }} "$zipfile" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
